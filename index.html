<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Bar</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/css/bootstrap-select.min.css" rel="stylesheet"
    type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" rel="stylesheet"
    type="text/css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
 
</head>

<body>

  <div class="container">

    <div class="menu-language-menu-container">
    
          <select class="selectpicker" data-width="140" onchange="doGTranslate(this.value);">
            <option data-content='<span class="flag-icon flag-icon-us"></span> English' value="en">English</option>
            <option data-content='<span class="flag-icon flag-icon-fr"></span> Français' value="fr">Français
            </option>
            <option data-content='<span class="flag-icon flag-icon-ar"></span> العربية' value="ar">العربية</option>
            <option data-content='<span class="flag-icon flag-icon-es"></span> Español' value="es">Español</option>
            <option data-content='<span class="flag-icon flag-icon-pt"></span> Português' value="pt">Português
            </option>
            <option data-content='<span class="flag-icon flag-icon-ke"></span> Kiswahili' value="sw">Kiswahili
            </option>
          </select>
    </div>

    <div>
      <p>Test Translate Logo</p>
    </div>

  </div>

  <div id="google_translate_element"></div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/js/bootstrap-select.min.js"
      type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
     <script type="text/javascript"
    src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script type="text/javascript">
    function googleTranslateElementInit() {
       new google.translate.TranslateElement({ pageLanguage: 'en',
                                               autoDisplay: false ,
                                                disableAutoHover: true,
                                                showBanner: false}, 
                                              'google_translate_element'); 
      
      }
  </script>

  <script type="text/javascript">
    function GTranslateGetCurrentLang() { var keyValue = document['cookie'].match('(^|;) ?googtrans=([^;]*)(;|$)'); return keyValue ? keyValue[2].split('/')[2] : null; }
    function GTranslateFireEvent(element, event) { try { if (document.createEventObject) { var evt = document.createEventObject(); element.fireEvent('on' + event, evt) } else { var evt = document.createEvent('HTMLEvents'); evt.initEvent(event, true, true); element.dispatchEvent(evt) } } catch (e) { } }

   function doGTranslate(lang_code) {
    var lang = lang_code || 'en'; // Default to English if no language code is provided
    var teCombo = document.querySelector('select.goog-te-combo:not(.menu-language-menu-container select)');
    
    if (!teCombo || !teCombo.innerHTML) {
        setTimeout(function() { doGTranslate(lang_code) }, 500);
        return;
    }
    
    var langIndex = Array.from(teCombo.options).findIndex(option => option.value === lang);
    
    if (langIndex !== -1) {
        teCombo.selectedIndex = langIndex;
        GTranslateFireEvent(teCombo, 'change');
        GTranslateFireEvent(teCombo, 'change');
    }
}
  $(function () {
    $('.selectpicker').selectpicker();
  });

</script>

</body>

</html>
